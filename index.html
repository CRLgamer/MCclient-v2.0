<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classroom</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #000;
      }

      #background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        z-index: -1;
      }

      .auth-container {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 10px;
        width: 250px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        z-index: 1;
      }

      .announcements {
        position: absolute;
        top: calc(30% + 130px);
        left: 50%;
        transform: translate(-50%, 0);
        text-align: center;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        width: 250px;
        max-height: none;
        color: white;
        font-size: 14px;
        z-index: 1;
      }

      input[type="password"] {
        font-size: 16px;
        padding: 10px;
        background-color: #222;
        color: white;
        border: 2px solid #00a6ff;
        border-radius: 10px;
        outline: none;
        margin-top: 10px;
        width: 200px;
        text-align: center;
      }

      .quote-box {
        color: white;
        font-size: 14px;
        margin-top: 15px;
        padding: 8px;
        border: 1px solid #00a6ff;
        border-radius: 5px;
        background-color: #111;
      }

      .iframe-container {
        width: 100vw;
        height: 100vh;
        display: none;
        z-index: 1;
      }

      iframe {
        width: 100vw;
        height: 100vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="background"></div>

    <div class="auth-container">
      <h2 style="color:white;">Welcome to MCclient</h2>
      <input type="password" id="password-input" placeholder="URL" />
      <div class="quote-box">"hi"</div>
    </div>

    <div class="iframe-container">
      <iframe id="content-frame" loading="lazy"></iframe>
    </div>

    <div class="announcements">
      <strong>Announcements</strong>
      <ul>
      </ul>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const background = document.getElementById("background");
        const passwordInput = document.getElementById("password-input");
        const authContainer = document.querySelector(".auth-container");
        const iframeContainer = document.querySelector(".iframe-container");
        const contentFrame = document.getElementById("content-frame");
        const announcements = document.querySelector(".announcements");

        const backgroundImages = [
          "https://i.imgur.com/JYlZazO.png"
        ];

        const randomImage = backgroundImages[Math.floor(Math.random() * backgroundImages.length)];
        background.style.backgroundImage = `url('${randomImage}')`;

        const urls = {
          "mc.runminecraft": "https://crlgamer.vercel.app/",
          "mc.runclient": "https://astraclientorg.github.io",
          "mc.runhacks": "https://dragonx-v5.vercel.app/",
          "mc.runeaglercraft1.8": "https://eaglercraft.com/mc/1.8.8/",
          "mc.runeaglercraft1.12.2": "https://eaglercraft.com/mc/1.12.2/",
          "mc.runanura": "https://anura.pro/",
          "mc.rungames": "https://mcgames-v1-0.vercel.app/",
          "mc.runssvid": "https://ssvid.net/",
          "mc.runyoutube": "https://mcyoutube.vercel.app/",
          "mc.rununblock": "https://spypiemath.pages.dev/",
          "mc.runproxy": "https://rammerhead.command.enterprises/",
          "mc.runembed": "" // this one uses a prompt
        };

        passwordInput.focus();
        passwordInput.addEventListener("keypress", (event) => {
          if (event.key === "Enter") {
            event.preventDefault();
            const password = passwordInput.value.trim();
            if (urls[password] !== undefined) {
              let targetURL = urls[password];

              if (password === "mc.runembed") {
                const userLink = prompt("Enter the link to embed:");
                if (userLink) {
                  targetURL = userLink.startsWith("http") ? userLink : "https://" + userLink;
                } else {
                  alert("rejected.");
                  return;
                }
              }

              authContainer.style.display = "none";
              announcements.style.display = "none";
              iframeContainer.style.display = "flex";
              contentFrame.src = targetURL;
            } else {
              alert("get out");
            }
          }
        });
      });
    </script>
  </body>
</html>
